<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiếng Anh Cấp tốc - Lớp Anh thầy Kết</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff8f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

 header {
  background-color: #ffd6ba;
  padding: 15px 20px;
  font-weight: bold;
  color: #7a4e3e;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.header-left {
  position: absolute;
  left: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.header-left a {
  display: flex;
  align-items: center;
  font-size: 22px;
  color: #7a4e3e;
  text-decoration: none;
}

.header-left a i { font-size: 26px; }

.header-center {
  font-size: 28px;
}

/* TOP SELECT */
.top-select {
  display: flex;
  justify-content: flex-start;
  margin: 20px 40px;
}

select {
  padding: 8px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}

/* PREVIEW FRAME */
.preview-box {
  width: 85%;
  height: 350px;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
  border: 3px solid #a0e7e5;
  background: white;
}

/* Word list */
.word-list {
  width: 85%;
  margin: 20px auto;
  background-color: #E0FBE2;
  border-radius: 10px;
  padding: 15px;
  text-align: left;
  font-size: 20px;
}

.word-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px dashed #ffb3ba;
  transition: background-color .15s ease-in-out;
}
.word-row:hover {
  background-color: #fffacd;
  cursor: pointer;
}
.word-row:last-child { border-bottom: none; }

/* Review */
.review-box {
  margin: 40px auto;
  width: 70%;
  background-color: #ffe5ec;
  padding: 25px;
  font-weight: bold;
  color: #607274;
  font-size: 26px;
  border-radius: 12px;
}
.review-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 15px;
}
.review-buttons button {
  background-color: #a0e7e5;
  border: none;
  padding: 12px 20px;
  font-size: 20px;
  border-radius: 8px;
  cursor: pointer;
}
.review-buttons button:hover { background-color: #ffb3ba; }

/* Exercise */
.exercise {
  width: 80%;
  margin: 0 auto 30px auto;
  font-size: 20px;
  text-align: left;
  background-color: #f9f9ff;
  padding: 20px;
  border-radius: 10px;
}
.qbox { margin-bottom: 25px; }
.optbtn {
  display: block;
  width: 90%;
  margin: 6px 0;
  padding: 8px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background: #e3fdfd;
  cursor: pointer;
}
.optbtn:hover { background: #ffb3ba; }

.checkBtn {
  margin-top: 5px;
  background: #a0e7e5;
  padding: 6px 12px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.checkBtn:hover{background:#ffb3ba;}

.result {
  font-weight: bold;
  margin-top: 8px;
  color: #7a4e3e;
}

footer {
  font-size: 20px;
  margin-top: 40px;
  padding: 20px;
  color: #7a4e3e;
  background-color: #fff0e1;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <a href="https://ketng91.github.io/lopanhthayket/">
      <i class="fa-solid fa-house"></i> Home
    </a>
  </div>
  <div class="header-center">Khoá Vocab</div>
</header>

<!-- TOP SELECT -->
<div class="top-select">
  <select id="wordList">
    <option value="1">Advertising</option>
  </select>
</div>

<!-- PREVIEW -->
<iframe id="previewFrame" class="preview-box"></iframe>

<!-- WORD LIST -->
<div class="word-list" id="wordContainer"></div>

<!-- REVIEW -->
<div class="review-box">
  <div id="vietWord">Chọn Bộ từ vựng để bắt đầu</div>
  <div id="answer" style="font-size:22px;margin-top:15px;"></div>
  <div class="review-buttons">
    <button onclick="know()">Đã biết</button>
    <button onclick="dontKnow()">Chưa biết</button>
    <button onclick="nextWord()">Tiếp theo</button>
  </div>
</div>

<!-- EXERCISE -->
<div class="exercise" id="exercise"></div>

<footer>Chúc mừng bạn đã hoàn thành bài học!</footer>

<script>
/* ==== FILE PREVIEW LINKS (THAY LINK DRIVE CỦA BẠN VÀO ĐÂY) ==== */
const files = {
  1: "https://drive.google.com/file/d/xxxxxx/preview",
};

/* ==== DATA ==== */
const data = {
  1: [
    { en:"advertising campaign", vn:"chiến dịch quảng cáo" },
    { en:"advertising revenue", vn:"doanh thu từ quảng cáo" },
    { en:"consumerism", vn:"chủ nghĩa tiêu dùng" },
  ]
};

/* ==== EXERCISES (MCQ) ==== */
const exercises = {
  1: [
    {q:"The company launched a massive ________.", options:["advertising revenue","advertising campaign","consumerism","discount"], a:"advertising campaign"},
    {q:"Online platforms earn money through ________.", options:["consumerism","advertising revenue","endorsement","sales"], a:"advertising revenue"},
    {q:"People buy too much due to ________.", options:["consumerism","charity","production","tax"], a:"consumerism"}
  ]
};

/* GLOBALS */
let currList = 1, listCopy=[], index=0;

/* LOAD */
function loadList(){
  currList = document.getElementById("wordList").value;
  listCopy = [...data[currList]];
  index=-1;
  renderWords();
  nextWord();
  loadExercises();
  loadPreview();
}

document.getElementById("wordList").onchange = loadList;
loadList();

/* PREVIEW */
function loadPreview(){
  document.getElementById("previewFrame").src = files[currList] || "";
}

/* LIST */
function renderWords(){
  let html = "";
  data[currList].forEach(w=>{
    html += `<div class="word-row"><span>${w.en}</span><span>${w.vn}</span></div>`;
  });
  document.getElementById("wordContainer").innerHTML = html;
}

/* REVIEW */
function nextWord(){
  if(++index>=listCopy.length) index=0;
  document.getElementById("vietWord").textContent = listCopy[index].vn;
  document.getElementById("answer").textContent = "";
}
function know(){ document.getElementById("answer").textContent=listCopy[index].en; }
function dontKnow(){ document.getElementById("answer").textContent=listCopy[index].en; }

/* EXERCISES MCQ */
function loadExercises(){
  const arr = exercises[currList];
  let html="";
  arr.forEach((ex,i)=>{
    html+=`<div class="qbox" id="q${i}">
      <div>${i+1}. ${ex.q}</div>
      ${ex.options.map(o=>`<button class='optbtn' onclick="choose(${i},'${o}')">${o}</button>`).join("")}
      <button class="checkBtn" onclick="checkAns(${i})">Check</button>
      <div class="result" id="res${i}"></div>
    </div>`;
  });
  document.getElementById("exercise").innerHTML = html;
}

let chosen = {};
function choose(i,opt){ chosen[i]=opt; }
function checkAns(i){
  const ans = exercises[currList][i].a;
  document.getElementById("res"+i).textContent =
    chosen[i]===ans ? "✔️ Đúng!" : "❌ Sai! Đáp án: "+ans;
}
</script>

</body>
</html>
